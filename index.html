<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Hotel Phaselis Rose</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            margin-top: 50px;
        }

        .logo img {
            width: 250px;
            height: auto;
        }

        .video {
            margin: 30px 0;
        }

        .review-logos {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .review-logos a {
            display: block;
            text-align: center;
            max-width: 600px; /* Daha geniş logolar için genişlik sınırı */
        }

        .review-logos img {
            width: 100%;
            height: auto;
            max-height: 250px; /* 5 kat büyütüldü, önceki 50px yerine 250px */
        }

        .review-logos .rating {
            font-size: 16px;
            font-weight: bold;
            color: #ff9900;
            margin-top: 5px;
        }

        .rating-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Logo Bölümü -->
        <div class="logo">
            <img src="https://i.hizliresim.com/jxfnsc2.png" alt="Club Hotel Phaselis Rose Logo">
        </div>

        <!-- Video Bölümü (iframe ile) -->
        <div class="video">
            <div style="position:relative; width:100%; height:0px; padding-bottom:56.250%">
                <iframe allow="fullscreen;autoplay" allowfullscreen height="100%" 
                        src="https://streamable.com/e/us3d28?autoplay=1" 
                        width="100%" 
                        style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;">
                </iframe>
            </div>
        </div>

        <!-- Yorum Platformlarının Logoları ve Puanları -->
        <div class="review-logos">
            <a href="https://www.booking.com/hotel/tr/club-phaselis-rose.html" target="_blank">
                <img src="https://i.hizliresim.com/66pw735.png" alt="Booking">
                <div class="rating">4.4/5</div>
            </a>
            <a href="https://www.google.com/search?q=Club+Hotel+Phaselis+Rose" target="_blank">
                <img src="https://i.hizliresim.com/wiuq106.png" alt="Google Review">
                <div class="rating">4.5/5</div>
            </a>
            <a href="https://www.holidaycheck.de/hrd/club-hotel-phaselis-rose/45fb456b-274e-4b8e-8e3f-6d722cc6a59e" target="_blank">
                <img src="https://i.hizliresim.com/2lt1vga.png" alt="HolidayCheck">
                <div class="rating">4.2/5</div>
            </a>
            <a href="https://www.top-hotels.ru/hotel/al25898" target="_blank">
                <img src="https://i.hizliresim.com/tv19iv6.png" alt="Top Hotels">
                <div class="rating">4.6/5</div>
            </a>
            <a href="https://www.otelpuan.com" target="_blank">
                <img src="https://i.hizliresim.com/62tzaoo.png" alt="OtelPuan">
                <div class="rating">4.5/5</div>
            </a>
            <a href="https://www.tripadvisor.com/Hotel_Review-g297961-d12001257-Reviews-Club_Hotel_Phaselis_Rose-Kemer_Turkish_Mediterranean_Coast.html" target="_blank">
                <img src="https://i.hizliresim.com/j6n5gz3.png" alt="Tripadvisor">
                <div class="rating">4.3/5</div>
            </a>
        </div>

    </div>

</body>
</html>
